<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Proyect JS</title>

	<!--ESTILOS-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
	
	
	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
	<script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	
	<!--PLUGIN VALIDACION-->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

	<!--SCRIPTS-->
	<script src="js/main.js"></script>

</head>
	
<body>
	
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-blue"></div>
		<div id="to-red"></div>
	</div>
	<section id="global">

		<!--cabecera-->
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>
			
			<div class="clearfix"></div>
			
			<nav id="menu">
				<ul>
				<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="about.html">Sobre mi</a></li>
					<li><a href="contacto.html">Contacto</a></li>
					
				</ul>
			</nav>
			
		</header>

		<!--contenido-->
		<section id="content">
			<div id="box">
				<h2>Contacto</h2>
				<form action="" method="post" id="form-contacto" onSubmit="return false"> 
					<label for="name">Nombre</label>
					<input data-validation="alphanumeric" type="text" name="name">
					
					<label for="sur-name">Apellido</label>
					<input data-validation="alphanumeric" type="text" name="sur-name">
					
					<label  for="email">Email</label>
					<input data-validation="email" type="text" name="email">
					
					<label for="sexo">Sexo</label>
					<select data-validation="required" name="sexo">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
					</select>
					
					<label for="date">Fecha de Nacimiento</label>
					<input data-validation="date" type="text" data-validation-format="dd-mm-yyyy" name="date">
					
					<label for="edad">Edad</label>
					<input type="text" name="edad" data-validation="number">
					
					<input type="submit" value="Enviar">
				</form>
			</div>
			<aside id="sidebar">
				<div id="about">
					<h4><span>Quien soy?</span></h4>
					<img src="img/caracol.jpg" alt="Quien soy?">
					<p>
						
					</p>
				</div>
					
				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label for="name">
						Nombre</label>
						<input type="text" name="name" id="name">
						
						<br>
								
						<label for="email">
						Correo/email</label>
						<input type="text" name="email" id="email">
						
						<label for="password">
						Contrase√±a</label>
						<input type="text" name="password" id="password">
						
						<br>
						
					
						
						<input type="submit" value="Entrar" name="entrar">
					</form>
				</div>
			</aside>
			
			<div class="clearfix"></div>
			
		</section>
	</section>

	<footer>
		Curso de JavaScript.
		<a href="#" class="subir">Ir arriba</a>
	</footer>
</body>
</html>
